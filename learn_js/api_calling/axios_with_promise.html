<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <script>
            /*
                Axios is a third party API calling technique (Library)
                https://github.com/axios/axios
                Promise based HTTP client for the browser and node.js
                axios.get();
                axios.post();
                axios.delete();
            */

            axios.get('https://jsonplaceholder.typicode.com/todos').then(function(response){
                // console.log(response);
            });

            /*
                Promise
                "Producing code" is code that can take some time
                A Promise is a JavaScript object that links producing code and consuming code
                https://www.w3schools.com/js/js_promise.asp

            */

            var promiseObj  = new Promise(function(resolve, reject){ // resolve and reject are callback function

                axios.get('https://jsonplaceholder.typicode.com/todos').then(function(response){
                    // producing code
                    // console.log(response);
                    if(response.status == 200){
                        resolve(response.data);
                    }
                    else{
                        reject('error');
                    }
                });
            });

            promiseObj.then(function(data){
                // consuming code
                console.log(data);
            })
            .catch(function(error){
                // error
            });

        </script>
    </body>
</html>
