<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create a web page using JavaScript</title>
    </head>
    <body>
        <script>
			document.body.style.margin = '0px';
			document.body.style.padding = '20px';
		
            var h = document.createElement('header');
			document.body.appendChild(h);
			h.innerHTML = 'Header';
			document.querySelector('header').setAttribute('class','small_div');
			
			var l_aside = document.createElement('aside');
			document.body.appendChild(l_aside);
			l_aside.innerHTML = "Aside 1";
			
			var section = document.createElement('section');
			document.body.appendChild(section);
			section.innerHTML = 'Section';
			section.style.display = 'inline-block';
			section.style.width = '47%';
			section.style.height = '400px';
			section.style.lineHeight = '400px'; 
			section.style.border = '2px solid #999';
			section.style.textAlign = 'center';
			section.style.color = 'green';
			section.style.fontSize = '2em';
			section.style.marginBottom = '10px';
			section.style.marginLeft = '13px';
			section.style.marginRight = '13px';
			
			var r_aside = document.createElement('aside');
			document.body.appendChild(r_aside);
			r_aside.innerHTML = "Aside 2";
			
			//document.querySelector('aside').setAttribute('class','aside_div');
			
			var asides = document.getElementsByTagName('aside');
			for(s=0; s<asides.length; s++){
				asides[s].setAttribute('class','aside_div');
			}
			
			var f = document.createElement('footer');
			document.body.appendChild(f);
			//f.innerHTML = 'Footer';
			var fs = document.querySelector('footer');
			fs.setAttribute('class','small_div');
			// document.querySelector('footer').appendChild('div');
			var footer_heading = document.createElement('div');
			footer_heading.setAttribute('class','ft_heading');
			footer_heading.innerHTML = 'Footer';
			f.appendChild(footer_heading);

			var btn = document.createElement('button');
			btn.innerHTML = 'Click Here';
			fs.appendChild(btn);

			btn.addEventListener('click', function(){
				//alert('clicked');
				h.style.backgroundColor = '#e9e9e9';
				f.style.backgroundColor = '#e9e9e9';
			});

			var sd = document.querySelectorAll('.small_div');
			for(let i = 0; i<sd.length; i++){
				sd[i].style.color = 'green';
				sd[i].style.fontSize = '2em';
				sd[i].style.marginBottom = '10px';
				sd[i].style.border = '2px solid #999';
				sd[i].style.textAlign = 'center';
				sd[i].style.width = '100%';
				//sd[i].style.minheight = '80px';
				sd[i].style.lineHeight = '80px';
			}
			
			var asd = document.querySelectorAll('.aside_div');
			asd.forEach(function(item, index){
				asd[index].style.color = 'green';
				asd[index].style.fontSize = '2em';
				asd[index].style.marginBottom = '10px';
				asd[index].style.border = '2px solid #999';
				asd[index].style.textAlign = 'center';
				asd[index].style.width = '25%';
				asd[index].style.height = '400px';
				asd[index].style.lineHeight = '400px';
				asd[index].style.display = 'inline-block';
			});


			/* 
				JavaScript Hoisting 
				https://www.w3schools.com/js/js_hoisting.asp
				Hoisting is JavaScript's default behavior of moving declarations to the top.
				A variable can be used before it has been declared. 
			*/

			x = 5; // initialization / assign 5 to x
			console.log(x);
			var x; // declaration

			/* add font awesome in page using pure javascript */

			var i = document.createElement('i');
			i.setAttribute('class','fas');
			i.classList.add('fa-home');
			console.log(i);

			section.appendChild(i);

			let fa_link = document.createElement('link');
			console.log(fa_link);
			fa_link.setAttribute('rel','stylesheet');
			fa_link.setAttribute('href','https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
			
			document.head.appendChild(fa_link);

        </script>
    </body>
</html>
